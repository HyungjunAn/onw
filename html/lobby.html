<!doctype html>
<html>

<head>
  <title>Lobby - OWN</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <script>
    function getCookie(name) {
        var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');        
        return (value)? value[2]: null;
    };

    function init() {      
      document.getElementById('welcomeMsg').innerHTML = '환영합니다 ' + getCookie('id') + '님!';
    }
  </script>
</head>

<body onload='init()'>
  <h1><a href="lobby.html">ONW</a></h1>
  <p id='welcomeMsg'></p>
  <p>게임방을 만들거나 이미 만들어진 게임방에 참가할 수 있습니다.</p>
  <form action="http://localhost:3000/lobby" method="post">
    <p><input type="text" name="roomId" placeholder="Room Number"></p>
    <p><input type="text" name="roomPw" placeholder="Room Password"></p>
    <p>
      <input type="submit" value="Make Room" name="makeRoom">
      <input type="submit" value="Enter Room" name="enterRoom">
    </p>
  </form>
  <br>  
  <p><button type="button" onclick="location.href='/help'">도움말</button></p>
  <br>
  <br>
  <p><button type="button" onclick="location.href='/logout'">로그아웃</button></p>
</body>

</html>
